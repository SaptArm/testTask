---
# tasks file for php
- name: Install php
  apt:
    name: php-fpm
    update_cache: yes
    state: latest
  tags:
    - packages

- name: Copy php.ini file
  copy:
    src: files/php.ini
    dest: "/opt/nginx/admin/{{ http_host }}/html/info.php"
    owner: root
    group: root
    mode: 0644

- name: Ensure PHP service is running
  systemd:
    name: php-fpm
    state: started

- name: Enable PHP service at boot
  systemd:
    name: php-fpm
    enabled: yes
