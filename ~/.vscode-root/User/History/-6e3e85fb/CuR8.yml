---
# tasks file for php
- name: Copy php.ini file
  copy:
    src: files/php.ini
    dest: /etc/php.ini
    owner: root
    group: root
    mode: 0644

- name: Ensure PHP service is running
  systemd:
    name: php-fpm
    state: started

- name: Enable PHP service at boot
  systemd:
    name: php-fpm
    enabled: yes
