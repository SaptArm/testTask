---
# tasks file for php
- name: Install php
  apt:
    name: php-fpm
    update_cache: yes
    state: latest
  tags:
    - packages

- name: Copy php.ini file
  copy:
    src: files/php.ini
    dest: /opt/nginx/admin/html/info.php
    owner: root
    group: root
    mode: 0644

- name: Ensure PHP service is running
  systemd:
    name: php-fpm8.1
    state: started

- name: Enable PHP service at boot
  systemd:
    name: php-fpm8.1
    enabled: yes
